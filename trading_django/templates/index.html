{% extends 'base.html' %}

{% block content %}
<div style="width: 100%; height: 850px; border: solid 1px blue; margin-top: 3%;">
    <!-- 캐러셀 -->
    <div style="width: 100%; height:400px; border: solid 1px rgb(18, 202, 64)">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <!-- 캐러셀 크기 조절-->
            <div class="carousel-inner" style="width:100%; height:400px; object-fit: cover;">
                <div class="carousel-item active" style="width: 100%; height: 100%;">
                    <a href="https://finviz.com/" target="blank"><img src="{{crs1}}" class="d-block"
                            style="filter: blur(2px);" alt="finbiz"></a>
                    <div class="carousel-caption">
                        <h5>FINBIZ</h5>
                        <p>미국증시의 다양한 정보를 얻고 싶다면...</p>
                    </div>
                </div>
                <div class="carousel-item" style="width: 100%; height: 100%;">
                    <a href="https://markets.hankyung.com/marketmap/kosdaq" target="blank"><img src="{{crs2}}"
                            class="d-block" style="filter: blur(2px);" alt="hankyung"></a>
                    <div class="carousel-caption">
                        <h5>한경코리아마켓</h5>
                        <p>한국증시의 다양한 정보를 얻고 싶다면...</p>
                    </div>
                </div>
                <div class="carousel-item" style="width: 100%; height: 100%;">
                    <a href="https://kr.tradingview.com/" target="blank"><img src="{{crs3}}" class="d-block"
                            style="filter: blur(2px);" alt="tradingview"></a>

                    <div class="carousel-caption">
                        <h5>트레이딩뷰</h5>
                        <p>다양한 시장의 차트를 보고 싶다면 ex)해외주식,암호화폐</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <!-- - 업종별 테마별 TOP 5-->
    <div style="width: 100%; height:400px; border: solid 1px rgb(162, 36, 167)"></div>

</div>

{% endblock %}
