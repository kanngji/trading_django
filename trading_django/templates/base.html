{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trading With Django</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <!-- 네비게이션 바-->
    <div class="container-lg">
        <div style="display: flex; height: 100px;width: 100%;">
            <div style="height: 100%; width:10%; ">
                <img style="width:100%; height: 100%; border-radius: 18%;" src="{% static 'img/logo.PNG' %}" alt="Logo">

            </div>
            <div>
                회원가입
            </div>
            <div>
                로그인
            </div>
            <div>
                {% if user %}
                <span>{{user.email}}</span>
                <div>로그아웃</div>
                {% endif %}
            </div>





        </div>
    </div>
    {% block content%}
    {% endblock %}

    <!-- 바텀 네브바-->
    <div class="container-lg" style="margin-top: 3%;">
        <hr>
        <div style="display: flex; justify-content: space-between">
            <div>
                <p><b>문의하기</b> alleneffort1994@gmail.com</p>
                <p><b>Git: </b><a href="https://github.com/kanngji/trading_django" target="blank"
                        style="text-decoration: none; color:black">https://github.com/kanngji/trading_django</a></p>
            </div>

            <div>

                <p style="font-size:small">해당 차트그래프는 팍스넷의 사이트 데이터를 기준으로 제공합니다</p>
                <p>KKangg All Rights Reserved</p>
            </div>

        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
</body>

</html>
